<div class="text">
    <pre>In order to login, maximise the window screen and then enter the username and password .
        Both the logins for user and admin will proceed from this same button . </pre>
</div>
<button id="openWindowButton">Login</button>

<script>
  // Function to open a new window
  function openNewWindow() {
    window.open('http://10.10.10.10/cgi-bin/operation/setmacdata.pl', '_blank', 'width=600,height=400');
  }

  // Add a click event listener to the button
  document.getElementById('openWindowButton').addEventListener('click', openNewWindow);
</script>
